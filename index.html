<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ball-Box - Realistic Ball Bouncing Simulation</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Ball-Box</h1>
        <div class="data-container">
            <p class="data-label">Ball Speed: <span id="ballSpeed">0</span></p>
            <p class="data-label">No. of Balls: <span id="numBalls">1</span></p>
            <p class="data-label hits-label">Hits Count: <span id="hitsCount">0</span></p>
        </div>
        <div class="box">
            <div class="ball" id="ball"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="pauseResumeButton">Pause</button>
        <button id="restartButton">Restart</button>
        <button id="addBallButton">Add Ball</button>
        <button id="speedUpButton">Speed Up</button>
        <button id="slowDownButton">Slow Down</button>
    </div>
    <div class="designer">
        <p>Designed by Bhupendra Budha</p>
    </div>
    <audio id="hitSound" src="hit.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
